<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur d'UFC</title>

  <!-- CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
  <link rel="stylesheet" href="style.css">

  <style>
    /* Align checkboxes consistently */
    .checkbox-cell {
      text-align: center;
      padding-left: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mt-4 mb-4">Calculateur d'UFC</h1>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Type</th>
          <th>Concentration directe (n)</th>
          <th>Filtration 10 ml (n')</th>
          <th>Filtration 100 ml (n'')</th>
        </tr>
      </thead>

      <tbody id="data-table">
        <!-- Rows generated by JavaScript -->
      </tbody>
    </table>

    <div class="mb-3">
      <button class="btn btn-primary mr-2" onclick="calculateColoniesPerType()">
        Calculate Colonies per Type
      </button>
      <button class="btn btn-secondary mr-2" onclick="calculateTotalColonies()">
        Calculate Total Colonies
      </button>
      <button class="btn btn-warning" onclick="calculateColoniesToConfirm()">
        Calculate Colonies to Confirm
      </button>
    </div>

    <p id="resultat" class="mt-3 font-weight-bold"></p>
  </div>

  <!-- JavaScript -->
  <script src="UFC_V2.2.js"></script>

  <!-- Bootstrap dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
