<!DOCTYPE html>
<html lang="fr">
<head>

    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >

</head>

<body>
  <div class="container">
    <h1 class="mt-4 mb-4">Calculateur d'UFC</h1>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Type</th>
          <th>Concentration directe (n)</th>
          <th>Filtration 10 ml (n')</th>
          <th>Filtration 100 ml (n'')</th>
        </tr>
      </thead>
      <tbody id="data-table"></tbody>
    </table>

    <div class="mb-3">
      <button class="btn btn-primary mr-2" onclick="calculateColoniesPerType()">Colonies par type</button>
      <button class="btn btn-secondary mr-2" onclick="calculateTotalColonies()">Total UFC</button>
      <button class="btn btn-warning" onclick="calculateColoniesToConfirm()">Colonies Ã  confirmer</button>
    </div>

    <div id="resultat" class="mt-3 font-weight-bold"></div>
  </div>

  <script src="src/ufc.js"></script>
</body>
</html>
